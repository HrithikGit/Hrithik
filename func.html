<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
    var n1 = parseInt(window.prompt("Enter first"));
    var n2 = parseInt(window.prompt("Enter second"));
    var v = parseInt(window.prompt("Enter the operation"));

    switch(v){
        case 1:
            alert("Addition "+(n1+n2)); 
            break;

        case 2:
            alert("Subtraction "+(n1+n2));
            break;
        case 3 :
            alert("Multiplication "+(n1*n2));
            break;

    }

    </script>
</head>
<body>
  <label for="fname">enter first number</label>
  <input type="text" id="t1" name="fname"><br><br>
  <label for="fname">Second number name:</label>
  <input type="text" id="t2" name="fname"><br><br> 
</body>
</html>
