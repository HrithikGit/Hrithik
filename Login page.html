<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="login    .css" type="text/css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Login Form</h1>
    </div>
    <div>
        <label for="uname"><b>UserName</b></label>
        <input type="text" name="uname" placeholder="Enter Username" required><br><br>

        <label for="upass"><b>Password</b></label>
        <input type="password" name="upass" placeholder="Enter password" required><br><br>

        <button type="submit" >Login</button><br><br>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember Me ! 
        </label>
    </div>

    <div>
        <span class="psw"><a href="#">Forgot password?</span>
    </div>
</body>
</html>
